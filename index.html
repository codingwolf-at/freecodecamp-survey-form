<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form action="" id="survey-form">

            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter you name">

            <label for="email" id="email-label">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">

            <label for="age" id="number-label">Age</label>
            <input type="number" name="age" id="number" placeholder="Enter your age">

            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="part-job">Part-time Job</option>
                <option value="full-job">Full-time Job</option>
                <option value="other">Other</option>
                <option value="no">Prefer not to say</option>
            </select>

        </form>
    </main>
</body>
</html>
