<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form action="" id="survey-form">

            <label for="name" id="name-label" class="block">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter you name" required>

            <label for="email" id="email-label" class="block">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email" required>

            <label for="age" id="number-label" class="block">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>

            <label for="dropdown" class="block">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="part-job">Part-time Job</option>
                <option value="full-job">Full-time Job</option>
                <option value="other">Other</option>
                <option value="no">Prefer not to say</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="block">
                <input type="radio" name="recommend" checked>
                Definitely
            </label>
            <label class="block">
                <input type="radio" name="recommend">
                May be
            </label>
            <label class="block">
                <input type="radio" name="recommend">
                Not sure
            </label>

            <label for="most-like" class="block">What is your favorite feature of freeCodeCamp?</label>
            <select name="most-like" id="most-like">
                <option value="null" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>

            <p>What would you like to see improved? (Check all that apply)</p>
            <label class="block">
                <input type="checkbox" name="prefer" value="front-end-projects">
                Front-end Projects
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="back-end-projects">
                Back-end Projects
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="data-visualization">
                Data Visualization
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="challenges">
                Challenges
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="open-source-community">
                Open Source Community
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="help-rooms">
                Gitter help rooms
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="videos">
                Videos
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="blogs">
                Blogs
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="city-meetups">
                City Meetups
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="forum">
                Forum
            </label>
            <label class="block">
                <input type="checkbox" name="prefer" value="additional-courses">
                Additional Courses
            </label>

            <label for="comments" class="block">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your text here..."></textarea>

            <button type="submit" id="submit" class="block">Submit</button>


        </form>
    </main>
</body>
</html>
